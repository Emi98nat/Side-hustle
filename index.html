<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmanuel Natachukwu's Assignment page</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/media.css">
    <link href="Css/norse.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- first div starts -->
    <div class="smaller">
        <div class="smaller-content">
            <img class="smaller-image" src="images/cat.png" alt=""><p class="smaller-p">
                <span class="smaller-s">O</span>
                <span class="smaller-s">D</span>
                <span class="smaller-s">I</span>
                <span class="smaller-s">N</span>

            </p>
        </div>
        <figcaption>photo by <span class="gold">Hailey West</span> on <span class="aquamarine">unsplash</span></figcaption>
    </div>
    <!-- first div ends -->

    <!-- second div starts -->
    <div class="small">
        <!-- just text -->
        <div class="small-content">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your greatest dreams.<br> Sign up <em>now</em> to get started
            </p>
            <br>
            <p>
                You <em>know</em> you want to get started
            </p>
        </div>
        <!-- forms -->
        <div class="small-content white">
            <h1>Let's do this!</h1>
            <form>
                <div>
                    <label for="firstName">First Name</label><br>
                    <input type="text" name="firstName" id="firstName"><br>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email"><br>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password"><br>
                </div>

                <div class="end">
                    <label for="lastName">Last Name</label><br>
                    <input type="text" name="lastName" id="lastName"><br>
                    <label for="tel">Phone Number</label><br>
                    <input type="tel" name="tel" id="tel"><br>
                    <label for="cpassword">Confirm Password</label><br>
                    <input type="password" name="cpassword" id="cpassword">
                </div>
                <br>
            </form>
        </div>
        <!-- form ends -->

        <!-- validation starts -->
        <div class="small-content last">
            <button id='ca'>Create Account</button>
            <p>
                Already have an account? <a href="#">Log in</a>
            </p>
        </div>
        <!-- validation ends -->
    </div>
    <!-- second div ends -->

    <script src="js/form.js"></script>
</body>
</html>
